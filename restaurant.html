<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

  <body class="inside">
    
    <!-- Beginning header -->
    <header>
      
      <!-- Beginning nav -->
      <nav>
        <h1><a tabIndex="0" aria-label="Home Link" href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- End nav -->
        
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
          <li><a tabIndex="0" aria-label="Home Link" href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main role="main" id="maincontent">
      
      <!-- Beginning map -->
      <section id="map-container">
        <div role="application" aria-label="restaurant location on map" id="map"></div>
      </section>
      <!-- End map -->
      
      <!-- Beginning restaurant -->
      <section role="complementary" id="restaurant-container">
        <h2 tabIndex="0" aria-label="restaurant's name" id="restaurant-name"></h2>
        <p tabIndex="0" aria-label="restaurant's address"  id="restaurant-address"></p>
        <p tabIndex="0" aria-label="kind of cuisine" id="restaurant-cuisine"></p> 
        <img tabIndex="0" aria-label="restaurant's image" id="restaurant-img">    
      </section>
      <!-- end restaurant -->
      
      <!-- Beginning hours -->
      <section id="hours-container"> 
        <table aria-label="restaurant's hours" id="restaurant-hours"></table>
      </section>
      <!-- End hours -->

      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul aria-label="restaurant's review" id="reviews-list"></ul>
      </section>
      <!-- End reviews -->

    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a tabIndex="0" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved. <a  tabIndex="0" href="#top">Top</a>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    
    <!-- Google Maps -->
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

  </body>

</html>
