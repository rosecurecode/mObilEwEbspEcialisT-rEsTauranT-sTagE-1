<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header role="banner" id="top">
      <nav role="navigation">
        <h1><a aria-label="Home Link" tabindex="1" href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main role="main" id="maincontent">
      <section tabindex="-1" role="complementary" id="map-container">
        <div role="application" aria-label="restaurant location on map" id="map"></div>
      </section>
      <section role="complementary">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select aria-hidden="false" tabindex="2" id="neighborhoods-select" aria-label="neighborhoods selection" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select tabindex="3" id="cuisines-select" aria-label="cuisines selection" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer aria-label="home link" role="contentinfo" id="footer">
      Copyright (c) 2017 <a tabindex="5" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved. <a  tabindex="6" href="#top">Top</a>
    </footer>

  </body>

</html>
